<div class="inline-group">
  <div class="inline-related">
    <div class="search-box">
      <label for="id_search_term">Search:</label>
      <input type="text" id="id_search_term" name="search_term">
      <button type="button" id="id_search_btn">Search</button>
    </div>
    <table width="100%" class="inline {{ inline_admin_formset.opts.model_name }}-inline" id="{{ inline_admin_formset.formset.prefix }}-group">
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
      $('#id_search_btn').click(function() {
        var search_term = $('#id_search_term').val();
        var url = '{% url "my_view" %}?q=' + search_term;
        $.ajax({
          url: url,
          success: function(data) {
            $('#{{ inline_admin_formset.formset.prefix }}-group tbody').html(data);
          }
        });
      });
    });
</script>
